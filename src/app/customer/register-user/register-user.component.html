<div class="col-md-6 offset-md-3">
    <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstName" 
        [(ngModel)]="userRegistration.firstName" name="firstName" ng-required="myVar">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName" 
        [(ngModel)]="userRegistration.lastName"  name="lastName" required>
    </div>

    <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" id="userName" 
        [(ngModel)]="userRegistration.userName"  name="userName" required>
    </div>

    <div class="form-group">
        <label>Email Address</label>
        <input type="text" class="form-control" id="emailAddress" 
        [(ngModel)]="userRegistration.emailAddress"  name="emailAddress" required>
    </div>

    <div class="form-group">
        <label>phone Code</label>
        <input type="text" class="form-control" id="phoneCode" 
        [(ngModel)]="userRegistration.phoneCode"  name="phoneCode" required>
    </div>

    <div class="form-group">
        <label>mobile Number</label>
        <input type="text" class="form-control" id="mobileNumber" 
        [(ngModel)]="userRegistration.mobileNumber"  name="mobileNumber" required>
    </div>

    <div class="form-group">
        <label>password</label>
        <input type="text" class="form-control" id="password" 
        [(ngModel)]="userRegistration.password"  name="password" required>
    </div>

    <div class="form-group">
        <label>confirm Password</label>
        <input type="text" class="form-control" id="confirmPassword" 
        [(ngModel)]="userRegistration.confirmPassword"  name="confirmPassword" required>
    </div><br>

    <button class="btn btn-success" type="submit" style="margin-left:auto;margin-right:auto;display:block;">Submit</button>


</form>

</div>
