<div class="col-md-6 offset-md-3">
    <form [formGroup]="registerUserFormGroup" (ngSubmit)="onSubmit()">
        <div *ngIf="isSubmitted===false">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" formControlName="firstName" class="form-control">
                <span *ngIf="checkValidation['firstName'].getError('required')!=null" class="validateMessage">Enter first name</span>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control">
                <span *ngIf="checkValidation['lastName'].getError('required')!=null" class="validateMessage">Enter last name</span>
            </div>

            <div class="form-group">
                <label>User Name</label>
                <input type="text" formControlName="userName" class="form-control">
                <span *ngIf="checkValidation['userName'].getError('required')!=null" class="validateMessage">Enter user name</span>
                <span *ngIf="checkValidation['userName'].getError('minlength')!=null" class="validateMessage">User name must be at least 6 characters</span>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" formControlName="emailAddress" class="form-control">
                <span *ngIf="checkValidation['emailAddress'].getError('required')!=null" class="validateMessage">Enter email address</span>
                <span *ngIf="checkValidation['emailAddress'].getError('email')!=null" class="validateMessage">Enter valid email address</span>
            </div>

            <div class="form-group">
                <label>Phone Code</label>
                <input type="text" formControlName="phoneCode" class="form-control">
                <span *ngIf="checkValidation['phoneCode'].getError('required')!=null" class="validateMessage">Enter phone code</span>
                <span *ngIf="checkValidation['phoneCode'].getError('maxlength')!=null" class="validateMessage">Phone code must be of 2 digit</span>
            </div>

            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" formControlName="mobileNumber" class="form-control">
                <span *ngIf="checkValidation['mobileNumber'].getError('required')!=null" class="validateMessage">Enter mobile number</span>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control">
                <span *ngIf="checkValidation['password'].getError('required')!=null" class="validateMessage">Enter password</span>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control">
                <span *ngIf="checkValidation['confirmPassword'].getError('required')!=null" class="validateMessage">Enter confirm password</span>
            </div><br>


            <button class="btn btn-success" type="button" style="margin-left:100px"
                (click)="onSubmit()" [disabled]="!registerUserFormGroup.valid">Submit
            </button>

            <button class="btn btn-success" type="button" style="margin-right:100px"
                (click)="onCancel('cancelFromRegister')">Cancel</button>

        </div>

        <div *ngIf="isVerificationCodeSent">
            <div class="form-group">
                <label>Verification code</label>
                <input type="text" formControlName="verificationCode" class="form-control">
                <!-- <span *ngIf="checkValidation['verificationCode'].getError('required')!=null" class="validateMessage">Enter verification password</span> -->
            </div>


            <button class="btn btn-success" type="button" style="margin-left:auto;"
                (click)="onVerificationCodeSubmit()">verify</button>
            <button class="btn btn-success" type="button" style="margin-right:100px"
                (click)="onCancel('cancelFromVerify')">Cancel</button>


        </div>


    </form>

</div>
