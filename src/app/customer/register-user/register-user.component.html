<div class="col-md-6 offset-md-3">
    <form [formGroup]="registerUserFormGroup" (ngSubmit)="onSubmit()">
        <div *ngIf="isSubmitted===false">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" formControlName="firstName" class="form-control">
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control">
            </div>

            <div class="form-group">
                <label>User Name</label>
                <input type="text" formControlName="userName" class="form-control">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" formControlName="emailAddress" class="form-control">
            </div>

            <div class="form-group">
                <label>phone Code</label>
                <input type="text" formControlName="phoneCode" class="form-control">
            </div>

            <div class="form-group">
                <label>mobile Number</label>
                <input type="text" formControlName="mobileNumber" class="form-control">
            </div>

            <div class="form-group">
                <label>password</label>
                <input type="password" formControlName="password" class="form-control">
            </div>

            <div class="form-group">
                <label>confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control">
            </div><br>


            <button class="btn btn-success" type="button" style="margin-left:100px"
                (click)="onSubmit()" [disabled]="!registerUserFormGroup.valid">Submit
            </button>

            <button class="btn btn-success" type="button" style="margin-right:100px"
                (click)="onCancel('cancelFromRegister')">Cancel</button>

        </div>

        <div *ngIf="isVerificationCodeSent">
            <div class="form-group">
                <label>Verification code</label>
                <input type="text" formControlName="verificationCode" class="form-control">
            </div>


            <button class="btn btn-success" type="button" style="margin-left:auto;"
                (click)="onVerificationCodeSubmit()">verify</button>
            <button class="btn btn-success" type="button" style="margin-right:100px"
                (click)="onCancel('cancelFromVerify')">Cancel</button>


        </div>


    </form>

</div>
