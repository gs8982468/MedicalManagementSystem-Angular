<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">We are Medical Management Team</h4>
                  </div>
  
                  <form>    
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button type="button" class="btn btn-outline-danger" (click)="onClickRegistrationPage()">Register</button>
                      <!-- <a routerLink="registration" routerLinkActive="active" class="nav-link">Registeration</a> -->
                    </div>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">You already have an account?</p>
                        <button type="button" class="btn btn-outline-danger" (click)="onClickLogin()">Login</button>
                        <!-- <a routerLink="registration" routerLinkActive="active" class="nav-link">Registeration</a> -->
                      </div>
  
                  </form>
  
                </div>
              </div>
              <!-- This is separate section -->
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">Welcome to Medical management system portal</h4>
                  <p class="small mb-0">This is medical management system portal. Patient can register themselves and book for dr appointment...</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
